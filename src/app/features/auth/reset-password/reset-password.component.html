<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Redefinir Senha</h2>
    
    <div *ngIf="!submitted">
      <p class="description">
        Digite sua nova senha abaixo.
      </p>
      
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Nova Senha</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Digite sua nova senha"
          />
          <div class="error-message" *ngIf="resetPasswordForm.get('password')?.errors?.['required'] && resetPasswordForm.get('password')?.touched">
            Senha é obrigatória
          </div>
          <div class="error-message" *ngIf="resetPasswordForm.get('password')?.errors?.['minlength'] && resetPasswordForm.get('password')?.touched">
            Senha deve ter no mínimo 6 caracteres
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Nova Senha</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirme sua nova senha"
          />
          <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched">
            Confirmação de senha é obrigatória
          </div>
          <div class="error-message" *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
            As senhas não coincidem
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="!resetPasswordForm.valid">
            Redefinir Senha
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="submitted" class="success-message">
      <p>
        ✓ Sua senha foi redefinida com sucesso!
      </p>
      <p class="redirect-message">
        Você será redirecionado para a página de login em alguns segundos...
      </p>
    </div>

    <div class="form-links">
      <a routerLink="/login">Voltar para o login</a>
    </div>
  </div>
</div>
