<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Seu usuário"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          Usuário é obrigatório
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Sua senha"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Senha deve ter no mínimo 3 caracteres
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!loginForm.valid || loading">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Carregando...</span>
        </button>
      </div>

      <div class="form-links">
        <a routerLink="/forgot-password">Esqueceu sua senha?</a>
        <a routerLink="/register">Criar uma conta</a>
      </div>
    </form>
  </div>
</div>
