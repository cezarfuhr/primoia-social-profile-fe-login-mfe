<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Seu e-mail"
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          E-mail é obrigatório
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          E-mail inválido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Sua senha"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Senha deve ter no mínimo 6 caracteres
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
      </div>

      <div class="form-links">
        <a routerLink="/forgot-password">Esqueceu sua senha?</a>
        <a routerLink="/register">Criar uma conta</a>
      </div>
    </form>
  </div>
</div>
